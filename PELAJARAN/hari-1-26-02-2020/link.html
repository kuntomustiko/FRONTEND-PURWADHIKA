<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>

<body>
    <!-- Anchor Tag (Link) -->

    <!-- ketika mengarahkan ke website lain maka gunakan target="_blank" -->

    <!-- Absolute Link -->
    <!-- 
        Merupakan sebauh alamat yang sfatnya 'absolute'
        alamat akan selalu sama, terlepas dari file mana dia diakses
    -->
    <!-- target blank agar membuka link di tab baru -->
    <a href="https://www.w3schools.com" target="_blank">W3Schools</a>
    <br>

    <!-- Relative Link -->
    <!-- . (titik satu) itu karena kita sedang se-level dengan file yang kita ingin tuju -->
    <!-- .. (titik dua) itu karena kita ingin keluar / mundur satu level dari folder untuk ke file yang kita ingin tuju -->
    <!-- Merupakan sebuah alamat yang tergantung dari mana kita mengakses -->
    <a href="./files-link/about.html">About Page</a>
</body>

</html>
