<!-- memberitahu browser, versi html yang digunakan adalah versi ke-5 -->
<!DOCTYPE html>
<!-- Memberitahu browser, bahasa yang ada di halaman ini adalah english -->
<html lang="en">
<!-- berisi informasi tambahan dari suatu halaman -->

<head>
    <!-- Menentukan character set yang digunakan yaitu UTF-8 -->
    <meta charset="UTF-8">
    <!-- lebar dar halaman akan se-lebar deri device yang mengakses -->
    <!-- Tingkta zoom (default) di level 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title yang akan muncul di dalam tab besar -->
    <title>FORNT 101</title>
</head>

<!-- Berisi apapun yang ingin ditampilkan di halaman -->

<body>

    <!-- Element -->
    <h1 style="color: gold;">FRONT END</h1>
    <!-- 
        Tag : h1
        content: FRONT END

        attribut: style
        Attribute value: color:gold
    -->
</body>

</html>
