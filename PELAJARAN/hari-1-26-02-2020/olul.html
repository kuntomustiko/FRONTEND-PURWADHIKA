<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Ordered List (Urutan) -->
    <!-- type: 1(default), 'A', 'a', 'I', 'i' -->
    <ol type="I">
        <li>List Pertama</li>
        <li>List Kedua</li>
        <li>List Ketiga</li>
    </ol>

    <!-- Unordered List ( tidak memiliki urutan) -->
    <!-- type: disc(default), circle, square -->
    <ul type="circle">
        <li>List Pertama</li>
        <li>List Kedua</li>
        <li>List Ketiga</li>
    </ul>
</body>

</html>
